<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="static/images/logo.png">
    <title>Mart in Seconds | Login Page</title>
</head>
<body>
    <header>
        <h1 id="center-header">MART IN SECONDS</h1>
    </header>
    <a href="/"><img class="logo" src="static/images/logo.png"></img></a>
    <div class="container">
        <a href="/" id="customer">Back to Shop</a>
        <form action="/login" method="POST" class="login" id="login-form">
            <div class="form_field">
                <label for="username"><span class="material-symbols-outlined">person</span><span class="hidden">Username</span></label>
                <input id="username" type="text" name="username" class="form_input" placeholder="Username" required>
            </div>
        
            <div class="form_field">
                <label for="password"><span class="material-symbols-outlined">lock</span><span class="hidden">Password</span></label>
                <input id="password" type="password" name="password" class="form_input" placeholder="Password" required>
            </div>
        
            <div class="form_field">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>
</html>
