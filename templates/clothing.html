<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='clothing.css') }}">

            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="left">
            <p>TOTAL</p>
            <p id="total">0</p>
        </div>
        <div class="right">
            <button id="cart" onclick="goToCart()">Go to Cart</button>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='clothingScript.js') }}"></script>
