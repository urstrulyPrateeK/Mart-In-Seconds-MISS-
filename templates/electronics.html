<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='electronics.css') }}">
    <link rel="icon" href="static/images/logo.png">
    <title>Mart in Seconds | Electronics Store</title>
</head>
<body>
    <header>
        <h1 id="center-header">MART IN SECONDS <span class="right-align">CUSTOMER</span></h1>
    </header>
    <a href="/"><img class="logo" src="static/images/logo.png"></img></a>
    <div class="container">
        <div class="electronics">
            <p class="v">TV</p>
            <p class="price">25000</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Mobile Phones</p>
            <p class="price">15999</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Washing Machines</p>
            <p class="price">12999</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Microwave</p>
            <p class="price">5999</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Oven</p>
            <p class="price">2000</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Head Phones</p>
            <p class="price">649</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Earphones</p>
            <p class="price">250</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Refrigerator</p>
            <p class="price">34550</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Water Purifiers</p>
            <p class="price">4999</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
        <div class="electronics">
            <p class="v">Hand Mixers</p>
            <p class="price">21999</p>
            <div class="amount">
                <button class="minus">-</button>
                <p class="quantity">0</p>
                <button class="plus">+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="left">
            <p>TOTAL</p>
            <p id="total">0</p>
        </div>
        <div class="right">
            <button id="cart" onclick="goToCart()">Go to Cart</button>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='electronicsScript.js') }}"></script>
</body>
</html>
